<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>
            CSS Diner Shopping List
        </h1>
        <h2>
            Let's go to the mall!
        </h2>
    </header>
    <div id="big_div">
        <ul>
            <li>
                <div><input type="checkbox" id="first point" name="" value=""> <label for="first point">A lot of
                        pickles (for the next lesson about CSS)</label></div>
            </li>
            <li>
                <div><input type="checkbox" id="second point" name="" value=""> <label for="second point">10 apples
                        (for more CSS manipulations)</label></div>
            </li>
            <li>
                <div><input type="checkbox" id="third point" name="" value=""> <label for="third point">20 oranges
                        (because they are awesome)</label></div>
            </li>
            <li>
                <div><input type="checkbox" id="fourth point" name="" value=""> <label for="fourth point">13 plates
                        (hm... they always disappear)</label></div>
            </li>
            <li>
                <div><input type="checkbox" id="fifth point" name="" value=""> <label for="fifth point">15
                        bentos</label></div>
            </li>
            <li>
                <div><input type="checkbox" id="sixth point" name="" value=""> <label for="sixth point">1 bottle of
                        Sake ^_^</label></div>
            </li>
        </ul>
        <div id="button">
            <button>
                    Bon appetit :)
            </button>
        </div>
    </div>
</body>

</html>
