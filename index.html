<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>
            CSS Diner Shopping List
        </h1>
        <h3>
            Let's go to the mall!
        </h3>
    </header>
    <div class="big_div">
        <div id="list">
            <ul>
                <li class="points">
                    <input type="checkbox" id="first" name="" value=""><label for="first">A lot of
                        pickles (for the next lesson about CSS)</label>
                </li>
                <li class="points">
                    <input type="checkbox" id="second" name="" value=""><label for="second">10
                        apples (for more CSS manipulations)</label>
                </li>
                <li class="points">
                    <input type="checkbox" id="third" name="" value=""><label for="third">20
                        oranges (because they are awesome)</label>
                </li>
                <li class="points">
                    <input type="checkbox" id="fourth" name="" value=""><label for="fourth">13
                        plates
                        (hm... they always disappear)</label>
                </li>
                <li class="points">
                    <input type="checkbox" id="fifth" name="" value=""><label for="fifth">15
                        bentos</label>
                </li>
                <li class="points">
                    <input type="checkbox" id="sixth" name="" value=""><label for="sixth">1 bottle
                        of
                        Sake ^_^</label>
                </li>
            </ul>
        </div>
        <div id="button">
            <button>
                Bon appetit :)
            </button>
        </div>
    </div>
</body>

</html>
